<md-toolbar color="primary">
    <span>Sign up</span>
</md-toolbar>
<div class="auth-container">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" novalidate>
        <div class="element-container">
            <md-input placeholder="Your Name" type="text"></md-input>
        </div>
        <div class="element-container">
            <md-input ngControl="email" placeholder="Email" type="email"></md-input>
        </div>
        <div class="element-container">
            <md-input ngControl="password" placeholder="Password" type="password"></md-input>
        </div>
        <div class="auth-form-actions layout">
            <button md-raised-button color="primary" class="normal-button">Sign up</button>
            <div class="full-width-space"></div>
            <p><a [routerLink]="['../']">Sign in</a></p>
        </div>
    </form>
</div>
